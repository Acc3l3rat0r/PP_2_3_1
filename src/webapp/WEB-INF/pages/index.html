<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h2>List of all Users</h2>
    <h3><a th:href="@{/add}">New User</a></h3>
    <table th:border="1">
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tr th:each="user : ${allUsers}">
            <td th:utext="${user.getFirstName()}">...</td>
            <td th:utext="${user.getLastName()}">...</td>
            <td th:utext="${user.getEmail()}">...</td>
            <td>
                <a th:href="@{/edit(id=${user.getId()})}">Edit</a>
                <a th:href="@{/delete(id=${user.getId()})}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
